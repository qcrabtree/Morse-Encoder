<div class="jumbotron">
    <h1 class="display-4">Morse Encoder</h1>
</div>

<div class="card-group">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Type Text below!</h5>
            <p class="lead">
                    <input type="text" id="textToConvert">
                    <button class="btn btn-success btn-lg" role="button" onclick="convert()">Encode</button>

                <hr class="my-4">
                <p id="newText">Morse Code will display here!</p>
          </div>
        </div>
        <div class="card">
          <img src="./assets/morseImage.png" class="img-fluid" alt="...">
          </div>
        </div>
<script src='./js/morse.js'></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
